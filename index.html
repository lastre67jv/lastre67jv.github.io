<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Imágenes de Gatos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      color: #333;
      padding: 20px;
    }
    #cat-container {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    img {
      width: 100%;
      height: auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <h1>Generador de Imágenes de Gatos</h1>
  <div id="cat-container">
    <img id="cat-image" src="https://cataas.com/cat" alt="Imagen de gato">
  </div>
  <button id="new-cat">Generar Nuevo Gato</button>

  <script>
    const button = document.getElementById('new-cat');
    const catImage = document.getElementById('cat-image');

    button.addEventListener('click', () => {
      catImage.src = `https://cataas.com/cat?random=${Math.random()}`;
    });
  </script>
</body>
</html>
